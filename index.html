<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Pass Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ“ Student Pass Predictor</h2>

    <form id="predictForm">
        <label for="internalMarks">Internal Marks (out of 30):</label>
        <input type="number" id="internalMarks" name="internalMarks" required>

        <label for="attendance">Attendance (%):</label>
        <input type="number" id="attendance" name="attendance" required>

        <label for="studyHours">Weekly Study Hours:</label>
        <input type="number" id="studyHours" name="studyHours" required>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <div class="footer">
        Built by Bhanuprakash ðŸš€
    </div>
</div>

<script>
    document.getElementById("predictForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const internalMarks = document.getElementById("internalMarks").value;
        const attendance = document.getElementById("attendance").value;
        const studyHours = document.getElementById("studyHours").value;

        const response = await fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                internal_marks: parseInt(internalMarks),
                attendance: parseInt(attendance),
                study_hours: parseInt(studyHours)
            })
        });

        const data = await response.json();
        if (data.prediction) {
            document.getElementById("result").innerText = "Prediction: " + data.prediction;
        } else {
            document.getElementById("result").innerText = "Error: " + data.error;
        }
    });
</script>

</body>
</html>
